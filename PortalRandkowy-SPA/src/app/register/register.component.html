<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary"> Zapisz się</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Nazwa użytkownika" required name="username" [(ngModel)]="model.username">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" placeholder="Hasło" required name="password" [(ngModel)]="model.password">
  </div>
  <div class="form-group">
    <label for="favouriteValue">Jaka jest Twoja ulubiona wartość</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="value item of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div>
  <div class="form-group text-center">
    <button class="bnt bnt-success" type="submit">Rejestracja</button>
    <button class="bnt bnt-default" type="button" (click)="cancel()">Anuluj</button>
  </div>
</form>
